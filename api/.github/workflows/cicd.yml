name: Deloy node App
on:
    push:
        branches:
            - mern-ec2-docker
jobs: 
    build:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout Source
              uses: action/checkout@v4
            - name: Login to docker hub
              run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}} 
            - name: Build Docker Image
              run: docker build -t integrationninjas/nodejs-app .
            - name: Publish Image to docker hub 
              run: docker push integrationninjas/nodejs-app:latest
        
    deploy:
        needs: build
        runs-on: self-hosted
        steps:
          - name: pull image from docker hub
            run: docker pull integrationninjas/nodejs-app:latest
          - name: Run docker Container
            run: docker run -d  -p 4000:4000 --name nodejs-app-container -e MONGO_URL='${{secrets.MONGO_URL}}' integrationninjas/nodejs-app

